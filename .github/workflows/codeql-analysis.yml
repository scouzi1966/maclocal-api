name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '42 3 * * 1'

jobs:
  analyze:
    name: Analyze Swift
    runs-on: macos-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Check Swift version
      run: |
        swift --version
        xcode-select --print-path

    - name: Cache Swift build directory
      uses: actions/cache@v4
      with:
        path: .build
        key: ${{ runner.os }}-swift-build-${{ hashFiles('Package.swift', 'Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-swift-build-

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: swift
        queries: security-and-quality

    - name: Resolve dependencies
      run: |
        swift package resolve

    - name: Manual Build
      run: |
        # Build without Foundation Models for CI compatibility
        swift build --configuration release -Xswiftc -DDISABLE_FOUNDATION_MODELS

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "language:swift"